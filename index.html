<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FenMart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            background-color: #383834; /* Neutral grayish tone for light mode */
            color: #e2d2c2; /* Warm beige text color */
            font-family: Arial, Helvetica, sans-serif; /* Adding sans-serif font */
            padding: 20px; /* Padding for better mobile view */
        }
        .logo {
            width: 150px; /* Adjust the logo size */
            margin-bottom: 20px; /* Space between logo and header */
        }
        h1 {
            color: #2b5c78; /* Muted blue heading color */
            font-size: 2.5em; /* Larger, professional heading */
            margin-bottom: 10px; /* Spacing for neatness */
        }
        p {
            color: #586c67; /* Muted green paragraph color */
            font-size: 1.2em; /* Responsive font size for paragraphs */
            margin-bottom: 15px; /* Spacing between paragraphs */
            border: 1px solid red; /* Debugging style */
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #281f1f; /* Dark, muted brown background for dark mode */
                color: #eaeaea; /* Light text color for dark mode */
            }
            h1 {
                color: #bd332b; /* Bright red heading color for contrast in dark mode */
            }
            p {
                color: #c1c7c4; /* Cool gray for contrast in dark mode */
            }
        }

        /* Media queries for responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em; /* Smaller font size for mobile devices */
            }
            p {
                font-size: 1em; /* Smaller font size for mobile devices */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em; /* Even smaller font size for very small devices */
            }
            p {
                font-size: 0.9em; /* Even smaller font size for very small devices */
            }
        }
    </style>
</head>
<body>
    <img src="your-logo.png" alt="FenMart Logo" class="logo"> <!-- Replace with your logo image path -->
    <h1>Welcome to FenMart</h1>
    <p>fenmart.com is under construction</p>
    <p>More updates coming soonâ€”check back for news!</p>
</body>
</html>
