<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FenMart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            background-color: #3c3c3c; /* Darker background color */
            color: #faf8f2; /* Light text color for contrast */
        }
        h1 {
            color: #b08d57; /* Light brown heading color */
        }
        p {
            color: #8c9a76; /* Olive green paragraph color */
        }
        .highlight {
            color: #6d8050; /* Darker green specific paragraph color */
        }
    </style>
</head>
<body>
    <h1>Welcome to FenMart</h1>
    <p>fenmart.com is currently under construction.</p>
    <p class="highlight">Check back for updates!</p>
</body>
</html>
