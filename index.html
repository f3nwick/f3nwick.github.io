<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fenmart</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-gradient-to-br {
            background-image: linear-gradient(to bottom right, var(--tw-gradient-stops));
        }
        .from-purple-800 {
            --tw-gradient-from: #581c87;
            --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to, rgba(88, 28, 135, 0));
        }
        .via-purple-600 {
            --tw-gradient-stops: var(--tw-gradient-from), #7c3aed, var(--tw-gradient-to, rgba(124, 58, 237, 0));
        }
        .to-orange-500 {
            --tw-gradient-to: #f97316;
        }
        .min-h-screen {
            min-height: 100vh;
        }
        .flex {
            display: flex;
        }
        .items-center {
            align-items: center;
        }
        .justify-center {
            justify-content: center;
        }
        .p-4 {
            padding: 1rem;
        }
        .bg-white {
            background-color: #fff;
        }
        .bg-opacity-90 {
            background-color: rgba(255, 255, 255, 0.9);
        }
        .rounded-2xl {
            border-radius: 1rem;
        }
        .shadow-xl {
            --tw-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --tw-shadow-colored: 0 20px 25px -5px var(--tw-shadow-color), 0 10px 10px -5px var(--tw-shadow-color);
            box-shadow: var(--tw-ring-offset-shadow, 0 0 #0000), var(--tw-ring-shadow, 0 0 #0000), var(--tw-shadow);
        }
        .p-8 {
            padding: 2rem;
        }
        .text-center {
            text-align: center;
        }
        .max-w-2xl {
            max-width: 42rem;
        }
        .w-full {
            width: 100%;
        }
        .mb-8 {
            margin-bottom: 2rem;
        }
        .text-5xl {
            font-size: 3rem;
        }
        .font-extrabold {
            font-weight: 800;
        }
        .text-purple-900 {
            color: #4c1d95;
        }
        .mb-4 {
            margin-bottom: 1rem;
        }
        .rounded-xl {
            border-radius: 0.75rem;
        }
        .px-2 {
            padding-left: 0.5rem;
            padding-right: 0.5rem;
        }
        .py-1 {
            padding-top: 0.25rem;
            padding-bottom: 0.25rem;
        }
        .text-orange-600 {
            color: #ea580c;
        }
        .text-xl {
            font-size: 1.25rem;
        }
        .text-2xl {
            font-size: 1.5rem;
        }
        .text-purple-700 {
            color: #6d28d9;
        }
        .font-medium {
            font-weight: 500;
        }
        .mb-10 {
            margin-bottom: 2.5rem;
        }
        .text-sm {
            font-size: 0.875rem;
        }
        .text-gray-600 {
            color: #4b5563;
        }
        @media (min-width: 768px) {
            .md\:p-12 {
                padding: 3rem;
            }
            .md\:text-6xl {
                font-size: 3.75rem;
            }
            .md\:text-2xl {
                font-size: 1.5rem;
            }
        }
        @media (min-width: 1024px) {
            .lg\:p-16 {
                padding: 4rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-purple-800 via-purple-600 to-orange-500 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white bg-opacity-90 rounded-2xl shadow-xl p-8 md:p-12 lg:p-16 text-center max-w-2xl w-full">
        <header class="mb-8">
            <h1 class="text-5xl md:text-6xl font-extrabold text-purple-900 mb-4 rounded-xl px-2 py-1">
                <span class="text-orange-600">Fenmart</span>
            </h1>
            <p class="text-xl md:text-2xl text-purple-700 font-medium">Nothing here.</p>
        </header>

        <main class="mb-10">
            </main>

        <footer class="text-sm text-gray-600">
            &copy; 2025 Fenmart. All rights reserved.
        </footer>
    </div>
</body>
</html>
