<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FenMart</title>
    <link rel="canonical" href="https://fenmart.com/" />
    <style>
        /* Basic Reset */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        /* Light Mode (Default) */
        body {
            background-color: #ffffff; /* White background */
            color: #333333; /* Dark text for high contrast */
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #007bff; /* Bright blue for headings */
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            color: #555555; /* Dark gray for paragraphs */
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        p:last-of-type {
            color: #d17a6a; /* Coral color for the last paragraph */
        }

        hr {
            width: 30%;
            margin: 20px 0;
            border: 0;
            border-top: 2px solid #333333; /* Dark border for light mode */
        }

        /* Dark Mode Styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #2a2a2a; /* Dark background for dark mode */
                color: #eaeaea; /* Light gray text for readability in dark mode */
            }

            h1 {
                color: #ff6347; /* Tomato color for headings in dark mode */
            }

            p {
                color: #c1c7c4; /* Lighter gray for paragraphs in dark mode */
            }

            p:last-of-type {
                color: #ff6347; /* Highlighted coral text in dark mode */
            }

            hr {
                border-top: 2px solid #c1c7c4; /* Light gray border for dark mode */
            }
        }

        /* Responsive Design for smaller screens */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
                margin-bottom: 10px;
            }
            hr {
                width: 40%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
                margin-bottom: 10px;
            }
            hr {
                width: 50%;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to FenMart</h1>
    <hr>
    <p>fenmart.com is under construction</p>
    <p>More updates coming soonâ€”check back for news!</p>
</body>
</html>
