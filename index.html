<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FenMart</title>
    <link rel="canonical" href="https://fenmart.com/" />
    <style>
        /* General styles for both light and dark modes */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            background-color: #202020; /* Darker background */
            color: #e2d2c2; /* Light text color */
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Prevent scrolling */
        }
        
        h1 {
            color: #2b5c78; /* Muted blue */
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        p:first-of-type {
            font-size: 1.4em;
            margin-bottom: 5px;
        }

        p:last-of-type {
            color: #d17a6a; /* Soft coral */
        }

        hr {
            width: 30%;
            margin: 20px 0;
            border: 0;
            border-top: 2px solid #586c67; /* Muted green */
        }

        /* Dark mode overrides */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1a1a1a; /* Darker background for dark mode */
                color: #eaeaea; /* Light text color */
            }

            h1 {
                color: #bd332b; /* Bright red for dark mode */
            }

            p {
                color: #c1c7c4; /* Light gray for paragraphs */
            }

            hr {
                border-top: 2px solid #c1c7c4; /* Lighter line color for dark mode */
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em; /* Smaller heading for mobile */
            }

            p {
                font-size: 1em; /* Smaller paragraph text for mobile */
            }

            hr {
                width: 40%; /* Adjust width for smaller screens */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em; /* Even smaller heading for very small devices */
            }

            p {
                font-size: 0.9em; /* Even smaller paragraph text */
            }

            hr {
                width: 50%; /* Adjust width for very small screens */
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to FenMart</h1>
    <hr>
    <p>fenmart.com is under construction</p>
    <p>More updates coming soonâ€”check back for news!</p>
</body>
</html>
