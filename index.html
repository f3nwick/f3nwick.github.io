<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FenMart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            background-color: #d6cbd3; /* Background color */
            color: #ada397; /* General text color */
        }
        h1 {
            color: #eca1a6; /* Heading color */
        }
        p {
            color: #bdcebe; /* General paragraph color */
        }
        .highlight {
            color: #eca1a6; /* Specific paragraph color (same as heading color) */
        }
    </style>
</head>
<body>
    <h1>Welcome to FenMart</h1>
    <p>fenmart.com is currently under construction.</p>
    <p class="highlight">Check back for updates!</p>
</body>
</html>
