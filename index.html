<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FenMart</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
            background-color: #4a4a4a; /* Darker background color for light mode */
            color: #eaeaea; /* Lighter text color for better contrast */
        }
        h1 {
            color: #c94c4c; /* Red heading color for strong contrast */
        }
        p {
            color: #b1cbbb; /* Green paragraph color for good visibility */
        }
        .highlight {
            color: #eea29a; /* Coral specific paragraph color for differentiation */
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #deeaee; /* Light blue background color for dark mode */
                color: #4a4a4a; /* Darker text color for contrast */
            }
            h1 {
                color: #c94c4c; /* Red heading color for dark mode */
            }
            p {
                color: #b1cbbb; /* Green paragraph color for dark mode */
            }
            .highlight {
                color: #eea29a; /* Coral specific paragraph color for dark mode */
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to FenMart</h1>
    <p>fenmart.com is currently under construction.</p>
    <p class="highlight">Check back for updates!</p>
</body>
</html>
